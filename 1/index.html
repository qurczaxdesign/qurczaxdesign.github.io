<!DOCTYPE html>
<html lang="en">
<head>
<title>Weekly Webdev Challenge 1</title>
<meta name="description" content=">Weekly Webdev Challenge 1">
<meta name="keywords" content="HTML,CSS">
<meta name="author" content="Kamil Pyszkowski">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="logo"><img src="./img/logo.png"/></div>
		</div>	
	</header>
	<main>
		<div class="container">
			<div class="col-1">
				<section>
					<h1>Register Form</h1>
					<div class="item">
						<div class="content">
							<form action="#dir1">
								<div class="input1">
									<label for="username"><img src="./img/icons/username1.svg" alt="username icon" /></label><!--inkscape dimmersion w: 563px h: 1006px-->
									<input type="text" name="username" placeholder="Username" required>
								</div>
								<div class="input1">
									<label for="password"><img src="./img/icons/password1.svg" alt="password icon" /></label>
									<input type="password" name="password" placeholder="Password" required>
								</div>
								<div class="input1">
									<label for="confirm-password"><img src="./img/icons/password1.svg" alt="password icon" /></label>
									<input type="password" name="confirm-password" placeholder="Confirm Password" required>
								</div>
								<div class="input1">
									<label for="email"><img src="./img/icons/envelope1.svg" alt="email icon" /></label>
									<input type="email" name="email" placeholder="Email" required>
								</div>
								<div class="input1">
									<label for="location"><img src="./img/icons/location1.svg" alt="location icon" /></label>
									<select type="select" name="location" required>
										<option value="" disabled selected>Your Location</option>
										<option value="warsaw">Warsaw</option>
										<option value="london">London</option>
										<option value="amsterdam">Amsterdam</option>
										<option value="newyork">New York</option>
									</select>
								</div>
								<div class="input2">
									<input type="checkbox" name="terms-accept" required/>
									<label for="terms-accept">I have read and accept the terms of use.</label>
								</div>
								<div class="input2">
									<input type="submit" name="sign-up" value="Sign Up" class="button green big">
								</div>
							</form>
						</div>
					</div>
				</section>
				<section>
					<h1>Send Email</h1>
					<div class="item">
						<div class="content">
							<form action="#dir2">
								<div class="input1">
									<label for="username"><img src="./img/icons/username1.svg" alt="username icon" /></label><!--inkscape dimmersion w: 563px h: 1006px-->
									<input type="text" name="username" placeholder="Username" required>
								</div>
								<div class="input1">
									<label for="email"><img src="./img/icons/envelope1.svg" alt="email icon" /></label>
									<input type="email" name="email" placeholder="Email" required>
								</div>
								<div class="input2">		
									<textarea placeholder="Type your message..." rows="8" required></textarea>
								</div>
								<div class="input2">	
									<input type="submit" name="send-email" value="Send Email" class="button green big">
								</div>	
							</form>
						</div>
					</div>
				</section>
			</div>
			<div class="col-2">
				<section>
					<h1>Sign In Form</h1>
					<div class="item">
						<div class="content">
							<form action="#dir3">
								<div class="input1">
									<label for="username"><img src="./img/icons/username1.svg" alt="username icon" /></label><!--inkscape dimmersion w: 563px h: 1006px-->
									<input type="text" name="username" placeholder="Username" required>
								</div>
								<div class="input1">
									<label for="password"><img src="./img/icons/password1.svg" alt="password icon" /></label>
									<input type="password" name="password" placeholder="Password" required>
								</div>
								<div class="input3">
									<input type="checkbox" name="terms-accept" required />
									<label for="terms-accept">Remember me</label>
								</div>
								<div class="input3">
									<input type="submit" name="sign-in" value="Sign In" class="button green small">
								</div>
							</form>
						</div>
					</div>
				</section>
				<section>
					<h1>Recover Form</h1>
					<div class="item">
						<div class="content">
							<form action="#dir4">
								<div class="input1">
									<label for="email"><img src="./img/icons/envelope1.svg" alt="email icon" /></label>
									<input type="email" name="email" placeholder="Enter your Email" required>
								</div>
								<div class="input1">
									<label for="phone"><img src="./img/icons/phone1.svg" alt="phone icon" /></label>
									<input type="text" name="phone" placeholder="Enter your Phone number" required>
								</div>
								<div class="input3">
									<input type="submit" name="send" value="Send" class="button green small">
								</div>
								<div class="input3">
									<input type="submit" name="done" value="Done" class="button green small" disabled>
								</div>
							</form>
						</div>
					</div>
				</section>
				<section>
					<h1>Subscribe Form</h1>
					<div class="item">
						<div class="content">
							<form action="#dir5">
								<div class="input1">
									<label for="email"><img src="./img/icons/envelope1.svg" alt="email icon" /></label>
									<input type="text" name="email" placeholder="Enter your Email" required>
								</div>
								<div class="input3">
									<input type="submit" name="subscribe" value="Subscribe" class="button green small">
								</div>
								<div class="input3">
									<input type="submit" name="no-thanks" value="No, Thanks" class="button red small">
								</div>
							</form>
						</div>
					</div>
				</section>
				<footer class="footer">
					<div class="logo"><img src="./img/logo.png"/><img src="./img/logo2.png"/></div>
				</footer>
			</div>
		</div>
	</main>
</body>
</html>
